<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: silver">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity>
            <a-box position="0 0 0" width = "5" height = "5" color="pink"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0 2 0" width = "3" height = "5" color="pink"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-1.5 -2 0" width = "2" height = "5" color="pink"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="1.5 -2 0" width = "2" height = "5" color="pink"></a-box>
        </a-entity>
        
        <a-entity>
            <a-box position="-2 1.5 0" width = "5" height = "2" color="pink"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="2 1.5 0" width = "5" height = "2" color="pink"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-1 5 0" width = "0.3" height = "1" color="black"
            animation="property: position; from: -1 5 0; to: -1.3 5 0; dir: alternate; loop : true; dur: 1000"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="1 5 0" width = "0.3" height = "1" color="black"
            animation="property: position; from: 1 5 0; to: 1.3 5 0; dir: alternate; loop : true; dur: 1000"></a-box>
        </a-entity>

    <a-entity>
    <a-circle position="0.5 3.5 1" radius="0.4" color="white"></a-circle>  
    </a-entity>

    <a-entity>
     <a-circle position="-0.5 3.5 1" radius="0.4" color="white"></a-circle>  
    </a-entity>

    <a-entity>
        <a-sphere position="0.5 3.5 1" radius="0.2" color="black"
        animation="property: position; from: 0.5 3.5 1; to: 0.5 3.6 1; dir: alternate; loop : true; dur: 1000"></a-sphere> 
        </a-entity>

    <a-entity>
            <a-sphere position="-0.5 3.5 1" radius="0.2" color="black"
            animation="property: position; from: -0.5 3.5 1; to: -0.5 3.6 1; dir: alternate; loop : true; dur: 1000"></a-sphere> 
    </a-entity>

        </a-scene>
    </body>
</html>
